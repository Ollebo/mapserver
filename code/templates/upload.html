{% extends 'base.html' %}
{% block content %}
<h1>Upload new File</h1>
<form method=post enctype=multipart/form-data action="/upload">
  <input type=file name=file>
  <button type="button submit" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Upload File</button>
</form>
{% endblock %}
