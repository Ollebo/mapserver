{% extends 'base.html' %}
{% block content %}
<table class="table-auto">
    <thead>
      <tr>
        <th>Name</th>
        <th>Map Info</th>
        <th>Visit Map</th>
      </tr>
    </thead>
    <tbody>
        {% for file in files %}
        <tr>
            <td scope="col" class="px-6 py-3">{{file.filename}}</td>
            <td scope="col" class="px-6 py-3">
                {{file}}
              </td>
            <td scope="col" class="px-6 py-3" ><a href="{{file.link}}" >
              <button type="button" class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900">Show Map</button>

            </a></td>

        </tr>
    {% endfor %}



    </tbody>
  </table>
  {% endblock %}
