{% extends 'base.html' %}
{% block content %}
<table class="table-auto">
    <thead>
      <tr>
        <th>File</th>
        <th>Map</th>
        <th>Generate Map</th>
      </tr>
    </thead>
    <tbody>
        {% for file in files %}
        <tr>
            <td scope="col" class="px-6 py-3">{{file.filename}}</td>
            <td scope="col" class="px-6 py-3" >
              {% if file.tiles == "yes" %}
              <a href="{{file.link}}" >
              <button type="button" class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900">Show Map</button>

            </a>
            {% endif %}
          </td>
            <td scope="col" class="px-6 py-3">
              <form action="/map" method="POST" >
                <input type="hidden" id="name" name="name" value="{{file.filename}}"></input>
              <button type="button submit" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Generate Map</button>
              </form>
            </td>
        </tr>
    {% endfor %}



    </tbody>
  </table>
  {% endblock %}
